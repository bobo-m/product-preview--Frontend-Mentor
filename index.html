<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="img1" src="images/image-product-desktop.jpg">
      <img class="img2" src="images/image-product-mobile.jpg">
    </div>
    <div class="details">
      <p class="perfume">PERFUME</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="discount">$149.99</p>
        <p class="orig-price">$169.99</p>
      </div>
      <button>
        <img src="images/icon-cart.svg">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
